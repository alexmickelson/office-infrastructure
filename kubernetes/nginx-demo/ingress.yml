apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: alex
  name: nginx-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: telemetry-demo.duckdns.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-service
            port:
              number: 80
